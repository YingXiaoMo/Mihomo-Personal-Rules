name: Train and Deploy Smart Model

on:
  push:
    branches:
      - main
    paths:
      - 'smart_trainer/**'
      - '.github/workflows/train.yml'
  schedule:
    - cron: '30 22 * * *'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  train_and_deploy:
    runs-on: ubuntu-latest
    env:
      RCLONE_CONFIG_B64: ${{ secrets.RCLONE_CONFIG_B64 }}
      REMOTE: ${{ secrets.REMOTE }}
      LATEST_TAG: smart-model
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r smart_trainer/requirements.txt

      - name: Set up rclone config
        run: |
          echo "$RCLONE_CONFIG_B64" | base64 -d > rclone.conf

      - name: Download and Install rclone
        run: |
          curl -Of https://downloads.rclone.org/rclone-current-linux-amd64.zip
          unzip rclone-current-linux-amd64.zip
          RCLONE_DIR=$(find . -maxdepth 1 -type d -name "rclone-v*-linux-amd64")
          sudo mv "$RCLONE_DIR"/rclone /usr/bin/rclone
          rclone version

      - name: Pull CSV from Google Drive
        run: |
          rclone copy "$REMOTE" ./ --config rclone.conf --transfers=4 --checkers=8 --log-level=INFO

      - name: Check for CSV data files
        run: |
          if ! ls *.csv &> /dev/null; then
            echo "::error::No CSV data files found in the root directory. Cannot proceed with training."
            exit 1
          fi

      - name: Run training script
        id: training
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          set -o pipefail
          python smart_trainer/train.py

      - name: Upload model artifact
        if: success() 
        uses: actions/upload-artifact@v4
        with:
          name: model-artifact
          path: Model.bin

      - name: Publish Smart Model
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "$LATEST_TAG" --cleanup-tag -y || true
          git tag -d "$LATEST_TAG" 2>/dev/null || true
          sleep 5
          RELEASE_NOTES="âœ¨ æ¨¡å‹è‡ªåŠ¨è®­ç»ƒå®Œæˆã€‚<br><br>ğŸ“… æ—¶é—´: $(date -u '+%Y-%m-%d %H:%M:%S UTC')<br>ğŸ”— Commit: ${{ github.sha }}<br>ğŸ†” Run ID: ${{ github.run_id }}"
          gh release create "$LATEST_TAG" Model.bin \
            --title "Smart Model" \
            --notes "$RELEASE_NOTES" \
            --target main \
            --latest

      - name: Cleanup
        if: always()
        run: |
          if [ -f "rclone.conf" ]; then rm rclone.conf; fi
          rm -f *.csv training.log